<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
</head>
<body>
    <style>
        body{
        background-color: rgb(163, 247, 173);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1{
        font-family:Arial, Helvetica, sans-serif;
        color: rgb(7, 7, 7);
        font-weight: bold;
        font-size: 60px;
    }
    #usernameid{
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px;
        background-color: rgb(238, 255, 212);
        box-shadow: 0 0 5px rgb(212, 212, 208);
    }
    .maincontainer{
        background-color: rgb(238, 255, 212);
        padding: 50px;
        width: 70vw;
        border-radius: 20px;
    }
    p{
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: rgb(7, 7, 7);
        font-style:italic;
        font-size: 30px;
        position: absolute;
        left: 580px; 
        top: 79px;
    }
    .input_container{
        font-size: 20px;
        margin-bottom: 50px;
    }
    label{
        border-radius: 4px;
        padding: 30px;
    }
    input{
        background-color: rgb(85, 248, 128);
        padding: 30px;
        margin: 20px;
        border: none;
        border-radius: 20px;
    }
    input:hover{
        background-color: rgb(176, 243, 194);;
    }
    .bot:hover{
        transform: scale(1.1);
    }
    .bot{
        background-color: rgb(187, 251, 98);
        border-radius: 4px;
        padding: 25px;
        border: none;
        margin: 10px;
        box-shadow: 0px 0px 8px rgb(171, 173, 172); 
        font-size: 30px;
        width: 80px;
    }
    </style>
    <h1> Calculator </h1>
    <div class="maincontainer">
        <form action='/about'  method="GET">
         {% csrf_token %}
        <input id = "usernameid" type = "text" name ="username" placeholder="username" required>
        <div class= "input_container" >
            <label>Enter First Number </label>
            <input type="number" name="number1" placeholder="enter number" step="0.00000000000001"> </input>
            <label>Enter Second Number </label>
            <input type="number" name="number2" placeholder="enter number" step="0.00000000000001"> </input>
        </div>
        <div class= 'buttons'>
            <button type="submit" name="operation" value="addition" class="bot">+</button>
            <button type="submit" name="operation" value="subtraction" class="bot">-</button>
            <button type="submit" name="operation" value="multiplication" class="bot">*</button>
            <button type="submit" name="operation" value="division" class="bot">/</button>
            <button type="submit" name="operation" value="modular" class="bot">%</button>
            <button type="submit" name="operation" value="concatinate" class="bot">~</button>
        </div>
        </form>
    </div>
<script src = "static/main.js"></script>
</body>
</html>
