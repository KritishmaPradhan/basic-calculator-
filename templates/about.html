<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project output</title>
</head>
<body>
    <style> 
    body{
        background-color: rgb(172, 244, 220);
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }
    h1{
        font-family:Arial, Helvetica, sans-serif;
        color: rgb(7, 7, 7);
        font-weight: bold;
        font-size: 60px;
    }
    p{
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: rgb(7, 7, 7);
        font-style:italic;
        font-size: 30px;
        /* transform: translate(-50%, -50%);   /*ensures the item in middle, whether screen squeez or expand*/ 
    }
    .otput{
        background-color: rgb(242, 126, 215);
        border-radius: 4px;
        box-shadow: 5px 5px 8px rgb(109, 109, 109);
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 30px;
        padding: 20px;
        /* transform: translate(-50%, -50%);  */
    }
    .refreshbtn{
        background-color:rgb(250, 174, 232) ;
        padding: 20px;
        margin-top: 50px;
        border-radius: 20px;
        border: none;
    }
    .refreshbtn:hover{
        background-color: rgb(251, 209, 241);
    }

    </style>
    <h1> What the calculator calculates.. </h1>

    <p> The output of {{num1}} and {{num2}} is {{results}} </p>

    <div class="otput">
        {{results}}
    </div>
    <a href = "/">
        <button class = "refreshbtn">Refresh</button>
    </a>

<script src = "static/main.js">
</script>
</body>
</html>
